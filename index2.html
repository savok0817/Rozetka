<body>
    <script> 
        alert('Please enter your data'); 
        let name = prompt("Enter your name", 'Unknow'); 
        alert(`Your name is: ${name}`); 
        let surname = prompt("Enter your surname", 'Unknow'); 
        alert(`Your full name is: ${name} ${surname}`); 
        let age = prompt("How old are you?", 'Unknow'); 
        alert(`Your full name is: ${name} ${surname}, your age is: ${age}`); 
        let admin = confirm('Are you an admin?'); 
        alert(`Your full name is: ${name} ${surname}, your age is: ${age}, admin status: ${admin}`); 

        console.log ('You can ignore and double quotes like this: \\\'\\\' \\" \\"')
    </script>
